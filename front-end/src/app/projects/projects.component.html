
  <main>
    
  <div id="projects" >
      <div class="mat-cards" *ngFor="let x of projects"  >
          <mat-card [ngClass]="x.style" appearance="outlined">
              <mat-card-header>
                <mat-card-title>{{x.title}} </mat-card-title>
                <mat-card-subtitle>
                 {{x.description}}
                </mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <img mat-card-image src="" alt="">
                <p></p>
                </mat-card-content>
              <mat-card-actions>
                <button mat-button></button>
              </mat-card-actions>
            </mat-card>
       
      </div>
  </div>
</main>
